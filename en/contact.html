        </ul>
      </nav>
    </div>
  </header>


  <!-- $Contact section -->
  <section class="contact" id="contact">
    <div class="contact__inner">
      <h2 class="contact__title">Contact us</h2>
      <p class="contact__descr"></p>

      <form
        class="contact__form"
        id="contactForm"
        action="https://formspree.io/f/myzpopvg"
        method="POST"
      >
        <input
          class="contact__form-input"
          type="text"
          name="name"
          placeholder="Your name"
          required
        />
        <input
          class="contact__form-input"
          type="email"
          name="email"
          placeholder="Your email"
          required
        />

        <select class="contact__form-select" name="service" required>
          <option value="">Select a service</option>
          <option value="handmade">Handmade</option>
          <option value="workshops">Workshops</option>
          <option value="design">Web and Graphic design</option>
          <option value="buying">Buying</option>
          <option value="other">Other</option>
        </select>

        <textarea
          class="contact__form-tarea"
          name="message"
          placeholder="Your message"
          required
        ></textarea>

        <button class="contact__form-submit" type="submit">SUBMIT</button>

        <p
          id="formStatus"
          style="color: orange; font-weight: bold; display: none;"
        >
        Submission successful, thank you!
        </p>
      </form>

      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById("formStatus");

            try {
              const data = new FormData(form);
              const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: { Accept: "application/json" },
              });

              if (response.ok) {
                form.reset();
                status.style.display = "block";
                status.textContent = "Submission successful, thank you!";
                status.style.color = "orange";
              } else {
                status.style.display = "block";
                status.textContent = "Submission failed, please try again later.";
                status.style.color = "red";
              }
            } catch (error) {
              status.style.display = "block";
              status.textContent = "Network error, please try again later.";
              status.style.color = "red";
            }
          });
      </script>

      <div class="contact__card vcard">
        <div class="contact__card-item">
          <div>Edifici Tabaris</div>
            <div>Av. Balneari 3, Coma-ruga</div>
          <div>helena.heli@hotmail.com</div>
          <div>
            <img src="/static/images/whatapp.png" alt="whatsapp" />
          </div>
        </div>
      </div>


    </div>
  </section>
