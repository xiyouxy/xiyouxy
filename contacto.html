  <!-- $Contact section -->
  <section class="contact" id="contact">
    <div class="contact__inner">
      <h2 class="contact__title">Contacto</h2>
      <p class="contact__descr">Puede solicitar desde aquí la información que necesita</p>

      <form
        class="contact__form"
        id="contactForm"
        action="https://formspree.io/f/myzpopvg"
        method="POST"
      >
        <input
          class="contact__form-input"
          type="text"
          name="name"
          placeholder="Nombre *"
          required/>
        <input
          class="contact__form-input"
          type="email"
          name="email"
          placeholder="Email *"
          required/>
        <input
          class="contact__form-input"
          type="tel"
          name="tel"
          placeholder="Teléfono"
          required
        />

        <select class="contact__form-select" name="service" required>
          <option value="">Tipo de petición *</option>
          <option value="handmade">Manualidades</option>
          <option value="workshops">Talleres</option>
          <option value="design">Diseño web y gráfico</option>
          <option value="buying">Compras</option>
          <option value="other">Otros</option>
        </select>

        <textarea
          class="contact__form-tarea"
          name="message"
          placeholder="Mensajes *"
          required></textarea>

        <button class="contact__form-submit" type="submit">ENVIAR</button>

        <p
          id="formStatus"
          style="color: orange; font-weight: bold; display: none;"
        >
    ¡Envío exitoso, gracias!
        </p>
      </form>

      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById("formStatus");

            try {
              const data = new FormData(form);
              const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: { Accept: "application/json" },
              });

              if (response.ok) {
                form.reset();
                status.style.display = "block";
                status.textContent = "¡Envío exitoso, gracias!";
                status.style.color = "orange";
              } else {
                status.style.display = "block";
                status.textContent = "El envío ha fallado, por favor inténtalo de nuevo más tarde.";
                status.style.color = "red";
              }
            } catch (error) {
              status.style.display = "block";
              status.textContent = "Error de red, por favor inténtalo de nuevo más tarde.";
              status.style.color = "red";
            }
          });
      </script>

      <div class="contact__card vcard">
        <div class="contact__card-item">
          <div>Edifici Tabaris</div>
            <div>Av. Balneari 3, Coma-ruga</div>
        <div>@</div>
          <div>
            <img src="/static/images/whatapp.png" alt="whatsapp" />
          </div>
        </div>
